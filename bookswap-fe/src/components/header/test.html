                title: "–ï—ñ–Ω—à—Ç–µ–π–Ω",
                author: "–í–æ–ª—Ç–µ—Ä –ê–π–∑–µ–∫—Å–æ–Ω",
                genre: "biography",
                price: 420,
                rating: 4.5,
                reviews: 680,
                icon: "üßÆ"
            }
        ];

        function createBookCard(book) {
            const stars = "‚òÖ".repeat(Math.floor(book.rating)) + "‚òÜ".repeat(5 - Math.floor(book.rating));
            
            return `
                <div class="book-card">
                    <div class="book-cover">${book.icon}</div>
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">${book.author}</p>
                    <span class="book-genre">${getGenreText(book.genre)}</span>
                    <div class="book-price">${book.price} –≥—Ä–Ω</div>
                    <div class="book-rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-text">${book.rating} (${book.reviews} –≤—ñ–¥–≥—É–∫—ñ–≤)</span>
                    </div>
                    <button class="buy-btn" onclick="buyBook('${book.title}')">–ö—É–ø–∏—Ç–∏</button>
                </div>
            `;
        }

        function getGenreText(genre) {
            const genres = {
                'fantasy': '–§–µ–Ω—Ç–µ–∑—ñ',
                'detective': '–î–µ—Ç–µ–∫—Ç–∏–≤',
                'romance': '–†–æ–º–∞–Ω—Ç–∏–∫–∞',
                'scifi': '–ù–∞—É–∫–æ–≤–∞ —Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞',
                'history': '–Ü—Å—Ç–æ—Ä—ñ—è',
                'biography': '–ë—ñ–æ–≥—Ä–∞—Ñ—ñ—è'
            };
            return genres[genre] || genre;
        }

        function displayBooks(booksToShow) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = booksToShow.map(book => createBookCard(book)).join('');
        }

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;

            let filteredBooks = books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                    book.author.toLowerCase().includes(searchTerm);
                const matchesGenre = !genreFilter || book.genre === genreFilter;
                
                let matchesPrice = true;
                if (priceFilter) {
                    if (priceFilter === '0-200') matchesPrice = book.price < 200;
                    else if (priceFilter === '200-400') matchesPrice = book.price >= 200 && book.price < 400;
                    else if (priceFilter === '400-600') matchesPrice = book.price >= 400 && book.price < 600;
                    else if (priceFilter === '600+') matchesPrice = book.price >= 600;
                }

                return matchesSearch && matchesGenre && matchesPrice;
            });

            displayBooks(filteredBooks);
        }

        function buyBook(title) {
            alert(`–î—è–∫—É—î–º–æ –∑–∞ –ø–æ–∫—É–ø–∫—É "${title}"! –ö–Ω–∏–≥–∞ –¥–æ–¥–∞–Ω–∞ –¥–æ –∫–æ—à–∏–∫–∞.`);
        }

        // –ü–æ—à—É–∫ –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ
        document.getElementById('searchInput').addEventListener('input', filterBooks);
        document.getElementById('genreFilter').addEventListener('change', filterBooks);
        document.getElementById('priceFilter').addEventListener('change', filterBooks);

        // –ü–æ—á–∞—Ç–∫–æ–≤–µ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤—Å—ñ—Ö –∫–Ω–∏–≥
        displayBooks(books);
    </script>
